specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_event
description: "This demo zkGraph shows 3 ways to access / filter out source events."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0x41097cd4925848d43221dd5e6eb2191c1c27c0f0'
        events: 
          - "Add(uint256,uint256)"
          - "Sub(uint256,uint256)"
          - "Mul(uint256,uint256)"
          - "Div(uint256,uint256)"
          - "Mod(uint256,uint256)"
          - "Min(uint256,uint256)"
          - "Max(uint256,uint256)"
          - "Sqrt(uint256)"

          

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x41097cd4925848d43221dd5e6eb2191c1c27c0f0"
